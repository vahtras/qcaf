before_script: 
    - apt update -qy
    - apt install -y virtualenv python3.6-dev python3.6-pip gfortran libblas-dev liblapack-dev 
    - virtualenv venv3 -p python3.6
    - source venv3/bin/activate
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt

run:
    script:
        - make test
